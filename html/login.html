<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/animations.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen transition-colors duration-300" id="app">
    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="bg-gray-800 text-gray-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">Switch to Light Mode</button>
    </div>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md animate-slide-in" id="card">
        <h1 class="text-2xl font-bold mb-6 text-center animate-fade-in">Welcome Back</h1>
        <form action="#" method="POST" class="space-y-6" onsubmit="return validateForm()">
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                <label for="remember-me" class="ml-2 block text-sm">Remember me</label>
            </div>
            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 button-scale">Sign in</button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm">
            Don't have an account? <a href="/html/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Register</a>
        </p>
    </div>

    <script src="/js/theme-toggle.js"></script>
    <script src="/js/validateForm.js"></script>
</body>
</html>
